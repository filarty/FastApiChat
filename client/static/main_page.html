<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="/eel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Messenger</title>
</head>
<body class="text-center">
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Привет</h1>
  <input type="text" id="username" class="form-control" placeholder="Логин" required autofocus="">
    <br>
  <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Запомнить меня
    </label>
  </div>
  <button class="btn btn-outline-light btn-lg" id="btn" type="button">Войти</button>
    <p class="wronglogin" id="wrongLogin"></p>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 <script type="text/javascript">
     document.querySelector("#btn").onclick = () => {
     let username = document.getElementById("username").value;
     let pass = document.getElementById("inputPassword").value;
     eel.send_login_form(username, pass)((n) => {
            if (n["detail"] == "user not registered!") {
              document.getElementById("wrongLogin").innerHTML = "Неверный логин или пароль!";
            };
        });
     };
    </script>
</body>
</html>
